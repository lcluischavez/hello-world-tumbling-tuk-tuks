<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Planet Brochure</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
       <nav class="nav">
         <span>
            <h1 class="company__name">Travel Planet</h1>
            <br>
            <img src="/images/globelogo.jpg" alt="logo of a globe" class="logo" />
          </span>
         <a href="/france.html" class="links">France</a>
         <a href="/italy.html" class="links">Italy</a>
         <a href="/scotland.html" class="links">Scotland</a>
         <a href="/index.html" class="links">Australia</a>
        </nav>

        <header class="header">
          <img src="./images/italy-colosseum-day.jpg"
            alt="picture of the Colloseum" class="header__image">
          <h2 class="country__name">Italy</h2>
        </header>
      
        <article class="info">

            <section class="info__cities">
              <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">
                  <div class="front">
                    <!-- front of card -->
                    <div class="cities__title">Cities</div>
                  </div>
                  <div class="back">
                    <!-- back of card -->
                    <div class="cities__list">
        
                    </div>
                  </div>
                </div>
              </div>
            </section>
        
            <section class="info__landmarks">
              <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">
                  <div class="front">
                    <!-- front of card -->
                    <div class="landmarks__title">Landmarks</div>
        
                  </div>
                  <div class="back">
                    <!-- back of card -->
                    <div class="landmarks__list">
        
                    </div>
                  </div>
                </div>
              </div>
            </section>
        
        
            <section class="info__leaders">
        
              <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">
                  <div class="front">
                    <!-- front of card-->
                    <div class="leaders__title">Heads of State</div>
        
                  </div>
                  <div class="back">
                    <!-- back of card -->
                    <div class="leaders__list">

                    </div>
                  </div>
                </div>
              </div>
              <div>
            </section>
        
          </article>
          <script type="module" src="/scripts/italy.js"></script>
    </body>
</html>
